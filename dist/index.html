<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Webpack App</title>
    <link rel='stylesheet' href='style.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="bundle.js"></script>
  </head>
  <body>
    <form name="formCity" class="search-form-city">
      <label for="cities" class="search-form-city__label">Города</label>
      <input class="search-form-city__input" list="cities" type="text" value="">
      <datalist id="cities" class="search-form-city__datalist"></datalist> 
    </form>
    <script>
      
      function gotCities ({ searchContext, result }) {
        
        const $datalist = document.getElementById('cities');
        while ($datalist.firstChild) {
          $datalist.removeChild($datalist.firstChild);
        };
        
        result.map(function(item) {
          
          if (item.name !== 'Бесплатная версия kladr-api.ru') {
            item.name;
            const $option = document.createElement('option');
            $option.classList.add('search-form-city__option', 'search-form-city__option_get-city');
            $option.innerText = item.name;
            $datalist.append($option);
          }
        })
      };
      
    </script>
    <script id="url"></script>
  </body>
</html>
